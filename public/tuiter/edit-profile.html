<!DOCTYPE html>
<html>
<head>
  <title>Tuiter - Edit Profile</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    td.sidebar {
      width: 200px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class= "sidebar" colspan="2" valign="top">
        <h2>Navigation</h2>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="notifications.html">Notifications</a></li>
          <li><a href="messages.html">Messages</a></li>
          <li><a href="bookmarks.html">Bookmarks</a></li>
          <li><a href="lists.html">Lists</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="tuit.html">Tuit</a></li>
          <li><a href="reply.html">Reply</a></li>
        </ul>
      </td>
      <td>
        <a href="profile.html">Back</a>
        <h1>Tuiter</h1>
        <h2>Edit Profile</h2>

        
        <img src="../images/banner.jpg" alt="Banner Image" style="width: 100%; height: 200px">
        Banner:
        <input type="file" accept="image/*">
        <br>
        <hr>
        <img src="../images/alice.jpg" alt="Avatar Image" width="48" height="48">
        <br>
        Profile Picture:
        <input type="file" accept="image/*">


        <hr>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="alice" placeholder="Username">

        <hr>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" value="Alice" placeholder="First Name">

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" value="Activist" placeholder="Last Name">

        <hr>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" placeholder="A climate activist passionate about fighting for a sustainable future." rows="10" cols="50"></textarea>

        <hr>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" >

        <hr>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="activistalice@gmail.com" placeholder="Email">
    
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="1234567890" placeholder="Phone">
        <hr>

        <label for="password">Reset Password:</label>
        <input type="password" id="password" name="password" placeholder="New Password">

        <hr>

        <label for="select-account">Select Account:</label>
        <select id="select-account" name="select-account">
          <option value="personal">Personal Account</option>
          <option value="business">Business Account</option>
        </select>

        <hr>

        <label for="marital-status">Marital Status:</label>
        <label for="marital-status-single">Single</label>
        <input type="radio" id="marital-status-single" name="marital-status" value="single">
        <label for="marital-status-married">Married</label>
        <input type="radio" id="marital-status-married" name="marital-status" value="married">
        <label for="marital-status-divorced">Divorced</label>
        <input type="radio" id="marital-status-divorced" name="marital-status" value="divorced">

        <hr>

        <label for="topics-of-interest">Topics of Interest:</label>
        <label for="interest-technology">Technology</label>
        <input type="checkbox" id="interest-technology" name="topics-of-interest" value="technology">
        <label for="interest-environment">Environment</label>
        <input type="checkbox" id="interest-environment" name="topics-of-interest" value="environment">
        <label for="interest-arts">Arts</label>
        <input type="checkbox" id="interest-arts" name="topics-of-interest" value="arts">
        <label for="interest-space">Space</label>
        <input type="checkbox" id="interest-space" name="topics-of-interest" value="space">
        <label for="interest-politics">Politics</label>
        <input type="checkbox" id="interest-politics" name="topics-of-interest" value="politics">


        <hr>

        <a href="profile.html">Save</a>
        <button type="button">Cancel</button>

        

      </td>
    </tr>
  </table>
</body>
</html>
