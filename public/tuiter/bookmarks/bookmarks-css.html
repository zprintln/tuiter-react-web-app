<!DOCTYPE html>
<html>
<head>
  <title>Tuiter - Bookmarks</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../../vendors/fontawesome/fontawesome-5.15.4/css/all.css"/>
</head>
<body>
  <div class="container">
    <div class="wd-header">
      <button class="wd-header--back-btn"><i class="fa-solid fa-arrow-left"></i>back</button>
      <h2 class="wd-header--title">All Bookmarks</h2>
      <button class="wd-header--dots-btn"><i class="fas fa-ellipsis-h"></i></button>
    </div>
<table class="wd-bookmark-list">
    <tr>
        <td class="wd-tuit--profile">
            <img src="../../images/twitterprofile.jpg" alt="Profile Image">
        </td>
        <td class="wd-tuit--content">
            <table>
                <tr class="wd-tuit--content--text">
                    <table>
                        <tr>
                            <td class="wd-tuit--content--text--user">
                                Drive Tesla @DriveTeslaNow · 2h
                            </td>
                            <td class="wd-tuit--content--text--actions">
                                3 buttons
                            </td>
                        </tr>
                    </table>
                </tr>
                <tr class="wd-tuit--content--media">
                    <table>
                        <tr class="wd-tuit--content--media--image">
                            <td>
                                <img src="../../images/molerat.jpg" alt="Tuit Image">
                            </td>
                        
                        </tr>
                        <tr class="wd-tuit--content--media--text">
                            <td>
                                Blahhhh blah blahhhhhhh
                            </td>
                        </tr>
                    </table>
    
                </tr>
                <tr class="wd-tuit--content--btns">
                    <td>
                        <button class="wd-tuit--content--btns--reply">
                            <i class="fas fa-reply"></i>
                        </button>
                    </td>
                    <td>
                        <button class="wd-tuit--content--btns--retweet">
                            <i class="fas fa-arrow-round"></i>
                        </button>
                    </td>
                    <td>
                        <button class="wd-tuit--content--btns--like">
                            <i class="fas fa-heart"></i>
                        </button>
                    </td>
                    <td>
                        <button class="wd-tuit--content--btns--stats">
                            <i class="fas fa-chart-bar"></i>
                    </td>
                    <td>
                        <button class="wd-tuit--content--btns--share">
                            <i class="fas fa-share"></i>
                        </button>
                    </td>
    
                </tr>
            </table>
            

        </td>
    </tr>
</table>
