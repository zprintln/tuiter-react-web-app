<!DOCTYPE html>
<html>
<head>
  <title>Tuiter - Bookmarks</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" 
    href="../../vendors/fontawesome/fontawesome-5.15.4/css/all.css"/>
</head>
<body>
  <table class="wd-header">
    <tr>
        <td>
            <button class="wd-header--back-btn"><i class="fa-solid fa-arrow-left"></i></button>
        </td>
        <td>
            <h2 class="wd-header--title"> All Bookmarks</h2>
        </td>
        <td>
            <button class="wd-header--dots-btn"><i class="fas fa-ellipsis-h"></i></button>
        </td>
    </tr>
  </table>

  <table class="wd-bookmark-list">
    <tr class="wd-tuit">
      <td class="wd-tuit--profile">
        <img src="profile-image.jpg" alt="Profile Image">
      </td>
      <td class="wd-tuit--content">
        <div class="wd-tuit--username">Forbes @Forbes · 4h</div>
        <div class="wd-tuit--text"> Tuit description</div>
        <div class="wd-tuit--media">
          <img src="tuit-image.jpg" alt="Tuit Image">
          <a href="#" class="wd-tuit--link">Read more</a>
        </div>
      </td>
      <td class="wd-tuit--actions">
        <button class="wd-tuit--dots-btn"><i class="fas fa-ellipsis-h"></i></button>
      </td>
    </tr>
    <tr class="wd-tuit-separator">
      <td colspan="3"></td>
    </tr>
    <tr class="wd-tuit">
        <td class="wd-tuit--profile">
          <img src="profile-image.jpg" alt="Profile Image">
        </td>
        <td class="wd-tuit--content">
          <div class="wd-tuit--username">Taylor @Swifty · 8h</div>
          <div class="wd-tuit--text"> Tuit description</div>
          <div class="wd-tuit--media">
            <img src="tuit-image.jpg" alt="Tuit Image">
            <a href="#" class="wd-tuit--link">Read more</a>
          </div>
        </td>
        <td class="wd-tuit--actions">
          <button class="wd-tuit--dots-btn"><i class="fas fa-ellipsis-h"></i></button>
        </td>
    </tr>
    <tr class="wd-tuit-separator">
        <td colspan="3"></td>
    </tr>

  </table>
</body>
</html>
